<div id="quoteForm">
		<ul class="form_list">
			<li>
				<div class="quote-clearfix">
					<div id="left">
						<ul>
							<li>
								<label for="senderName">Nombre(s)<span class="highlight_text"> *</span></label>[text* senderName id:senderName class:quoteForm] 
							</li>
						</ul>
					</div>
					<div id="right">
						<ul>
							<li>
								<label for="senderLastname">Apellido(s)<span class="highlight_text"> *</span></label>[text* senderLastname id:senderLastname class:quoteForm] 
							</li>
						</ul>
					</div>
				</div>
			</li>
			<li>
            	<label for="senderEmail">Email<span class="highlight_text"> *</span></label>[email* senderEmail id:senderEmail class:quoteForm] 
        	</li>
<li>[honeypot address]</li>
<li style="text-align:center;">[submit id:landing_button class:landing_button "REDIMIR BONO AHORA"]</li>
		</ul>	
</div>
